<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha MQL: ARAUCO</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8 font-sans text-slate-800">

<div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden border border-slate-200">

    <!-- ================= HEADER ================= -->
    <div class="bg-emerald-900 text-white p-6 relative overflow-hidden">
        <!-- Background Icon -->
        <div class="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
            <i data-lucide="factory" width="200" height="200"></i>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center relative z-10 gap-6">

            <!-- Left: Company Info -->
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="bg-emerald-500 text-xs font-bold px-2 py-1 rounded text-white uppercase tracking-wider">
                        MQL - Oportunidad UKG
                    </span>
                    <span class="bg-white/20 text-xs font-bold px-2 py-1 rounded text-white backdrop-blur-sm">
                        Manufactura
                    </span>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-1">ARAUCO</h1>
                <p class="text-emerald-200 text-lg">Industria Forestal y Celulosa</p>
            </div>

            <!-- Right: MTI Logo + Meta info -->
            <div class="flex flex-col items-end gap-4">

                <!-- MTI Logo -->
                <img src="mti-logo.png" alt="MTI Selling" class="h-10 w-auto opacity-95" />

                <!-- Meta pills -->
                <div class="flex gap-4 text-sm font-medium">
                    <div class="flex items-center gap-2 bg-white/10 px-3 py-2 rounded-lg">
                        <i data-lucide="users" class="text-emerald-400 w-4 h-4"></i>
                        <span>+10.000 Empleados</span>
                    </div>
                    <div class="flex items-center gap-2 bg-white/10 px-3 py-2 rounded-lg">
                        <i data-lucide="map-pin" class="text-emerald-400 w-4 h-4"></i>
                        <span>Chile (Global)</span>
                    </div>
                    <a href="https://arauco.com" target="_blank" rel="noreferrer"
                       class="flex items-center gap-2 bg-white/10 px-3 py-2 rounded-lg hover:bg-white/20 transition text-white no-underline">
                        <i data-lucide="globe" class="text-emerald-400 w-4 h-4"></i>
                        <span>arauco.com</span>
                    </a>
                </div>
            </div>
        </div>

        <p class="mt-6 text-emerald-100 max-w-3xl leading-relaxed border-l-4 border-emerald-500 pl-4">
            Operaciones industriales de alta complejidad con trabajo intensivo por turnos.
            Foco crítico en productividad, seguridad, eficiencia operacional y control de costos en planta.
        </p>
    </div>

    <!-- ===== RESTO DEL DOCUMENTO (SIN CAMBIOS) ===== -->
    <!-- Sidebar contacto, contexto, focos, estrategia, reunión, etc. -->
    <!-- Todo lo que sigue permanece exactamente igual -->

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
